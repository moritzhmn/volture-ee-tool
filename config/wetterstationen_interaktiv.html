                .addTo(map)
                .bindPopup(s.name);
            stationMarkers.push({ name: s.name, lat: s.lat, lon: s.lon, marker: marker });
        }

        function searchLocation() {
            let input = document.getElementById("locationInput").value;
            console.log("üîç Suche nach:", input);

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(input)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("üì¶ Nominatim Antwort:", data);
                    if (data.length === 0) {
                        alert("Ort nicht gefunden.");
                        return;
                    }
                    let lat = parseFloat(data[0].lat);
                    let lon = parseFloat(data[0].lon);
                    console.log(`üìç Gefundener Ort: (${lat}, ${lon})`);

                    let userMarker = L.marker([lat, lon], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34]
                        })
                    }).addTo(map).bindPopup("Gesuchter Ort").openPopup();

                    map.setView([lat, lon], 8);

                    let minDist = Infinity;
                    let closest = null;

                    for (let s of stations) {
                        let dist = map.distance([lat, lon], [s.lat, s.lon]);
                        if (dist < minDist) {
                            minDist = dist;
                            closest = s;
                        }
                    }

                    console.log(`‚úÖ N√§chste Station: ${closest.name}, Distanz: ${(minDist / 1000).toFixed(2)} km`);

                    document.getElementById("result").innerText =
                        `N√§chste Wetterstation: ${closest.name} (Entfernung: ${(minDist / 1000).toFixed(2)} km)`;
                })
                .catch(err => {
                    console.error("‚ùå Fehler bei der Geocoding-Anfrage:", err);
                    alert("Fehler bei der Standortsuche.");
                });
        }
